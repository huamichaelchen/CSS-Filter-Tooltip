<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="filter-widget.css" type="text/css"/>
  </head>
  <body>

    <div id="container">
      <div class="filters">
      </div>
      <div id="editor-footer">
        <select value="">
          <option value="">Select</option>
        </select>
        <button id="add-filter">Add</button>
      </div>
    </div>

    <img src="https://www.evernote.com/shard/s592/sh/492ae9c2-fc06-4235-b9fc-a1364e393fbc/b64b4fc08363d757/res/34e72525-c355-4e8e-b72c-d4bdc6c35037/funny-koala-04.jpg?resizeSmall&width=832" />

    <script src="FilterWidget.es5.js"></script>

    <script>
      var img = document.querySelector("img");
      var container = document.getElementById("container");
      var widget = new CSSFilterEditorWidget(container, "blur(2px) contrast(2) brightness(2)");

      img.style.filter = widget.getCssValue();

      widget._onChange = function(css) {
        img.style.filter = css;
      }
    </script>
  </body>
</html>
